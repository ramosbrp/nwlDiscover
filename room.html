<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- View Ports -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título -->
    <title>Roquet.Q - Perguntas e Respostas</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/room.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"> 

</head>
<body>
    <div id="room" class="content">
        
        <!-- Header -->
        <header>

            <a href="#">
                <img src="assets/logo.svg" alt="Rocket.Q logo">
            </a>

            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="/assets/copy.svg" alt="Copiar numero da sala">
                </div>
                <a href="#" class="button">
                    <img src="/assets/users-white.svg" alt="Criar uma sala">
                    Criar Sala
                </a>
            </div>
        </header>

        <main>
            <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="">
                    <label class="src-only" for-id="question">O que você quer perguntar</label>
                    <textarea name="question" id="question" cols="30" rows="10" placeholder="O que você quer perguntar"></textarea>
                
                    <footer>
                        <div>
                            <img src="/assets/lock.svg" alt="cadeado">
                            Esta pergunta  é anônima
                        </div>
                        <button>Enviar</button>
                    </footer>
                </form>
            </section>

            <!-- Questions -->
            <section id="questions">
                <h2 class="sr-only">Perguntas da comunidade</h2>
                <div class="questions">

                    <!-- Question-wrapper -->
                    <div class="question-wrapper">
                        
                        <!-- Question content -->
                        <div class="question-content">
                            <div class="user">
                                <img src="/assets/avatar.svg" alt="avatar">
                            </div>
                            <div class="question">
                                <p>Qual a diferença entre const, var e let no javaScript</p> 
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="actions">
                            <a href="#" class="check">
                                <img src="/assets/check.svg" alt="Marcar como lida">                                
                                Marcar como lida
                            </a>
                            <a href="#" class="delete">
                                <img src="/assets/trash.svg" alt="Excluir">
                                Excluir
                            </a>
                        </div>
                    </div>

                </div>

            </section>

        </main>
    </div>

</body>
</html>
